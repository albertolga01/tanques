<div style="min-width:900px">

    <div class="d-flex justify-content-between">
      <h1>Nuevo usuario</h1>
      <a href="#" routerLink="/dashboard" class="btn btn-primaryt">Regresar</a>
    </div>
  
    <hr/>
  <br> 
      <form [formGroup]="form" (ngSubmit)="submit()">
       
                <div class="form-group row">
                    <div class="col-md-10 ">
                    <label for="title">Nombre:</label>
                    <input
                    formControlName="name"
                    id="name"
                    type="text"
                    #name
                    class="form-control">
                    </div>
                    <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                        <div *ngIf="f.name.errors.required">*Nombre is required.</div>
                    </div> 
                </div>

            
    
                <div class="form-group row" >
                    <div class="col-md-10 ">
                    <label for="email">Correo:</label>
                    <input
                    formControlName="email"
                    id="email"
                    type="text"
                    #email
                    class="form-control">
                    <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
                        <div *ngIf="f.email.errors.required">*Correo is required.</div>
                    </div> 
                    </div>
                </div>
    
                 <div class="form-group row" >
                    <div class="col-md-10 ">
                    <label for="password">Contraseña:</label>
                    <input
                    formControlName="password"
                    id="password"
                    type="text"
                    #password
                    class="form-control">
                   <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
                        <div *ngIf="f.password.errors.required">*Contraseña is required.</div> 
                    </div>
                    </div>
                </div>

                <div class="form-group row" >
                    <div class="col-md-10 ">
                    <label for="firma">Firma:</label>
                    <input
                    formControlName="firma"
                    id="firma"
                    type="file"
                    #fileInput
                    class="form-control">
                   <div *ngIf="f.firma.touched && f.firma.invalid" class="alert alert-danger">
                        <div *ngIf="f.firma.errors.required">*Firma is required.</div> 
                    </div>
                    </div>
                </div>


              

                
  
          <button class="btn btn-primary" type="submit" [disabled]="!form.valid" >Guardar</button>
      </form>
  </div>
